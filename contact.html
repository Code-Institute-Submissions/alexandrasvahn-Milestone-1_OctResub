<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Custom CSS-->
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
  <nav class="navbar navbar-light navbar-expand-lg sticky-top bg-body">
    <div class="container">
      <a class="navbar-brand" href="index.html">Alexandra Svahn</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
          <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>

        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="experience.html">Career</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
          </ul>
          <div class="d-grid gap-2">
            <a class="btn btn-primary btn-block" aria-current="page" href="contact.html">Contact me</a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <div class="transbox">
    <h2 id="who">Lets talk some more!</h2>
      
    <form>
      <div class="container">
        <div class="form-outline mb-4">
          <input type="text" id="form4Example1" class="form-control" required />
          <label class="form-label" for="form4Example1">Name</label>
        </div>

        <div class="form-outline mb-4">
          <input type="email" id="form4Example2" class="form-control" required/>
          <label class="form-label" for="form4Example2">Email address</label>
        </div>

        <div class="form-outline mb-4">
          <textarea class="form-control" id="form4Example3" rows="4"></textarea>
          <label class="form-label" for="form4Example3">Message</label>
        </div>

        <div class="form-check d-flex justify-content-center mb-4">
          <input class="form-check-input me-2" type="checkbox" id="form4Example4"/>
          <label class="form-check-label" for="form4Example4">Send me a copy of this message</label>
        </div>

        <button type="submit" class="btn btn-primary btn-block mb-4">Send</button>
      </div>
    </form>
  </div>
            
  <div class="icon-bar">
    <a href="https://www.facebook.com/" class="facebook" target="_blank" aria-label="Go to our facebook page"><i class="fa fa-facebook"></i></a>
    <a href="https://twitter.com/" class="twitter" target="_blank" aria-label="Go to our twitter profile"><i class="fa fa-twitter"></i></a>
    <a href="https://se.linkedin.com/" class="linkedin" target="_blank" aria-label="Check us out on Linkedin"><i class="fa fa-linkedin"></i></a>
    <a href="https://www.youtube.com/" class="youtube" target="_blank" aria-label="Look at our videos on Youtube"><i class="fa fa-youtube"></i></a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/4ca6552590.js" crossorigin="anonymous"></script>
